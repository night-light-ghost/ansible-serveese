# Create Logging Chain
- iptables:
    chain: LOGGING
    chain_management: true
    state: present

- name: Log everything else
  ansible.builtin.iptables:
    chain: LOGGING
    action: append
    state: present
    limit: 1/minute
    log_prefix: "Dropped Traffic: "
    log_level: 4
    jump: LOG

- name: match unmatched input traffic to LOGGING chain
  ansible.builtin.iptables:
    chain: INPUT
    jump: LOGGING

