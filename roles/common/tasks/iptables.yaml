# roles/common/tasks/iptables.yml
#
- name: Allow SSH INPUT
  ansible.builtin.iptables:
    chain: INPUT
    action: append
    protocol: tcp
    destination_ports: "22"
    ctstate: NEW,ESTABLISHED
    jump: ACCEPT

- name: Allow SSH OUTPUT
  ansible.builtin.iptables:
    chain: OUTPUT
    action: append
    protocol: tcp
    destination_ports: "22"
    ctstate: NEW,ESTABLISHED
    jump: ACCEPT

